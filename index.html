<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.jpg" alt="фотография аватара" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__user-status">Исследователь океана</p>

            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <template id="elementTemplate">
                <div class="element">
                    <img class="element__image" src="_" alt="_"
                        onerror="this.src='./images/elements/unavailable-image.png'">
                    <button class="element__trash-bin" type="button" aria-label="Удалить фото"></button>
                    <div class="element__info">
                        <h2 class="element__name-place"></h2>
                        <button class="like element__like" type="button" aria-label="Лайк"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2022 Евгения Ковалева</p>
    </footer>

    <div class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup">
                <input class="popup__user popup__user_type_name" placeholder="Введите имя" type="text" name="userName">
                <input class="popup__user popup__user_type_description" placeholder="Введите информацию о себе"
                    type="text" name="userInfo">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть"></button>

        </div>
    </div>

    <div class="popup popup_type_add-place">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-place">
                <input class="popup__user popup__user_type_plase-name" type="text" placeholder="Название">
                <input class="popup__user popup__user_type_plase-link" type="text" placeholder="Ссылка на картинку">
                <button class="popup__save popup__save-add" type="submit">Создать</button>
            </form>
            <button class="popup__close popup__close-add" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__image-content">
            <img class="popup__image-large" src="_" alt="_">
            <p class="popup__image-title"></p>
            <button class="popup__close popup__close-image" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <script src="./scripts/icards.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
