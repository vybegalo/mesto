<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
        <div class="line"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.jpg" alt="фотография аватара" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__user-status">Исследователь океана</p>

            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/elements/karachaevsk.png" alt="Фото замка на фоне гор">
                <div class="element__info">
                    <h2 class="element__name-place">Карачаевск</h2>
                    <button class="element__like element__like_active"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/elbrus.png" alt="Фото горы на закате">
                <div class="element__info">
                    <h2 class="element__name-place">Гора Эльбрус</h2>
                    <button class="element__like element__like_active"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/dombay.png" alt="Заснеженные горы">
                <div class="element__info">
                    <h2 class="element__name-place">Домбай</h2>
                    <button class="element__like element__like_active"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/ispaniy.jpg" alt="Фото маяка">
                <div class="element__info">
                    <h2 class="element__name-place">Испания</h2>
                    <button class="element__like element__like_active"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/chehiya.jpg" alt="Фото домов с красными крышами">
                <div class="element__info">
                    <h2 class="element__name-place">Чехия</h2>
                    <button class="element__like element__like_active"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/avstriya.jpg" alt="Фото гор покрытых зеленью">
                <div class="element__info">
                    <h2 class="element__name-place">Австрия</h2>
                    <button class="element__like element__like_active"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&#64; 2020 Mesto Russia</p>
    </footer>
</body>>
