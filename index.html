<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.jpg" alt="фотография аватара" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__user-status">Исследователь океана</p>

            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/elements/karachaevsk.png" alt="Фото замка на фоне гор">
                <div class="element__info">
                    <h2 class="element__name-place">Карачаевск</h2>
                    <button class="like element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/elbrus.png" alt="Фото горы на закате">
                <div class="element__info">
                    <h2 class="element__name-place">Гора Эльбрус</h2>
                    <button class="like element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/dombay.png" alt="Заснеженные горы">
                <div class="element__info">
                    <h2 class="element__name-place">Домбай</h2>
                    <button class="like element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/krasn_kray.jfif" alt="Мокрые камни и мох">
                <div class="element__info">
                    <h2 class="element__name-place">Краснодарский край</h2>
                    <button class="like element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/mosk_obl.jfif" alt="Фото сверху на зимнюю реку">
                <div class="element__info">
                    <h2 class="element__name-place">Московская область</h2>
                    <button class="like element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="./images/elements/avstriya.jpg" alt="Фото гор покрытых зеленью">
                <div class="element__info">
                    <h2 class="element__name-place">Алтай</h2>
                    <button class="like element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2022 Евгения Ковалева</p>
    </footer>

    <section class="overlay">
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup">
                    <input class="popup__user popup__user-name" placeholder="Введите имя" type="text" name="userName">
                    <input class="popup__user popup__about-user" placeholder="Введите ваш статус" type="text"
                        name="userInfo">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
            </div>

        </div>
    </section>

    <script src="./scripts/script.js"></script>
</body>

</html>
