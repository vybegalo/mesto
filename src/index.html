<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added for non-packed version branch -->
    <link rel="stylesheet" href="./pages/index.css">
    <script type="module" src="./pages/index.js"></script>
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/profile/avatar.jpg" alt="фотография аватара" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__user-status">Исследователь океана</p>

            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <template id="elementTemplate">
                <div class="element">
                    <img class="element__image" src="#" alt="_">
                    <button class="element__trash-bin" type="button" aria-label="Удалить фото"></button>
                    <div class="element__info">
                        <h2 class="element__name-place"></h2>
                        <button class="like element__like" type="button" aria-label="Лайк"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#64; 2022 Евгения Ковалева</p>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup" novalidate>
                <label class="popup__label">
                    <input class="popup__user
                    popup__user_type_name" id="input-user-name" placeholder="Введите имя" type="text" name="userName"
                        minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error" id="input-user-name-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__user
                    popup__user_type_description" id="input-user-description" placeholder="Введите информацию о себе"
                        type="text" name="userInfo" minlength="2" maxlength="200" required>
                    <span class="popup__input-error info-input-error" id="input-user-description-error"></span>
                </label>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть"></button>

        </div>
    </div>

    <div class="popup popup_type_add-place">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="new-place" novalidate>
                <label class="popup__label">
                    <input class="popup__user
                    popup__user_type_place-name" type="text" id="input-place-name" placeholder="Название" minlength="2"
                        maxlength="30" required name="name">
                    <span class="popup__input-error element-input-error" id="input-place-name-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__user
                    popup__user_type_place-link" type="url" id="input-place-link" placeholder="Ссылка на картинку"
                        value required name="link">
                    <span class="popup__input-error link-input-error" id="input-place-link-error"></span>
                </label>
                <button class="popup__save" type="submit">Создать</button>
            </form>
            <button class="popup__close popup__close-add" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_image">
        <div class="popup__image-content">
            <img class="popup__image-large" src="#" alt="_">
            <p class="popup__image-title"></p>
            <button class="popup__close popup__close-image" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

</body>

</html>
